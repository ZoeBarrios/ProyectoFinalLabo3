<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/infoGame.css">
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="back-container">
        <button class="back-btn" onclick="history.go(-1)">&#9664; Volver</button>
    </div>
    <div class="game-info">
        <div class="trailer-container"></div>

    </div>
    <div class="stores-container">

    </div>

    <h3>Capturas de pantalla</h3>
    <div class="swiffy-slider slider-item-ratio slider-item-ratio-16x9 slider-nav-animation slider-nav-animation-fadein slider-item-first-visible"
        id="swiffy-animation">
        <ul class="slider-container screenshots-container">

        </ul>

        <button type="button" class="slider-nav" aria-label="Go to previous"></button>
        <button type="button" class="slider-nav slider-nav-next" aria-label="Go to next"></button>

        <div class="slider-indicators">
            <button aria-label="Go to slide" class="active"></button>
            <button aria-label="Go to slide" class=""></button>
            <button aria-label="Go to slide" class=""></button>
            <button aria-label="Go to slide" class=""></button>
            <button aria-label="Go to slide" class=""></button>
            <button aria-label="Go to slide" class=""></button>
        </div>
    </div>

    <div class="ir-arriba">&#708;</div>

    <script src="http://code.jquery.com/jquery-latest.js" type="module"></script>
    <script src="../irArriba.js" type="module"></script>

    <script src="../js/dom.js" type="module"></script>
    <script src="../js/loadInfoGame.js" type="module" defer></script>
</body>

</html>
