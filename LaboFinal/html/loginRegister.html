<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/loginRegister.js" type="module" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Corinthia&family=Fira+Sans&family=Inter:wght@200&family=Lora&family=Mada:wght@300&family=Montserrat:wght@100;200&family=Mulish:wght@300&family=Nunito:ital,wght@1,300&family=Open+Sans:ital,wght@1,300;1,800&family=Oswald:wght@500&family=PT+Sans:ital@1&family=Poppins:wght@200&family=Roboto:wght@300&family=Titillium+Web:wght@300&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../steam.jpg">
    <link rel="stylesheet" href="../stylesheets/loginRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>STOOM</title>
</head>

<body>


    <div class="container-forms">
        <div class="container-login">
            <form id="login">
                <h1>Login</h1>
                <label>Username</label>
                <input type="text" id="loginUser" placeholder="Username" class="input" autocomplete="off">

                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Email" class="input" autocomplete="off">
                <label>Password</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Password" class="input" autocomplete="off">
                    <button id="togglePassword" class="toggle-password-button togglePassword" type="button">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                </div>
                <label>Don't have an account? <a href="#" class="anchorRegister">Register</a></label>
                <button class="btnLogin">Login</button>
            </form>
        </div>
        <div class="container-register">
            <form id="register">
                <h1>Register</h1>
                <label>Username</label>
                <input type="text" id="registerUser" placeholder="Username" class="input" autocomplete="off">
                <label>Email</label>
                <input type="email" id="registerEmail" placeholder="Email" class="input" autocomplete="off">
                <label>Password</label>
                <div class="password-container">
                    <input type="password" id="registerPassword" placeholder="Password" class="input"
                        autocomplete="off">
                    <button class="toggle-password-button togglePassword" type="button">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                </div>

                <label>Confirm password</label>
                <input type="password" id="registerPasswordConfirmation" placeholder="Confirm password" class="input"
                    autocomplete="off">


                <label>Already have an account? <a href="#" class="anchorLogin">Sign in to your account</a></label>
                <button class="btnRegister">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
